# The following section is specific to Flutter.
flutter:
  generate: true

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    # - assets/sound_audio.mp3
    - assets/pushto_audios/
    - assets/urdo_audios/lg_urdo_audios/
    # - assets/covid_urdo_audios/
    # - assets/pushto_audios/pashto_covid_audios/
    - assets/pushto_audios/covid_pashto_audios/
    - assets/pushto_audios/lg_pashto_audios/

    - assets/urdo_audios/lg_urdo_audios/
    - assets/urdo_audios/urdo_covid_audios/
