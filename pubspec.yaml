version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: # Add this line
    sdk: flutter 
  intl: ^0.17.0


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  audio_video_progress_bar: ^0.9.0
  animated_splash_screen: ^1.1.0
  audioplayers: ^0.20.1
  # device_preview: ^0.7.4
  firebase_core: ^1.7.0
  firebase_messaging: ^10.0.8
  flutter_local_notifications: ^9.0.0
  dotted_border: ^2.0.0+1
  flutter_custom_clippers: ^2.0.0
  wave_progress_bars: ^0.1.0
  provider: ^5.0.0-nullsafety.5
  share_plus: ^3.0.4
  flutter_downloader: ^1.7.1
  path_provider: ^2.0.6
  permission_handler: ^8.2.6
  image_picker: ^0.8.4+4
  google_fonts: ^2.1.0
  flutter_svg: ^1.0.0
  
#   flutter_launcher_icons: ^0.9.2

